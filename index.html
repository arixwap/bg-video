<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Sample</title>
    <!-- BG Video Styles - Must be included -->
    <link rel="stylesheet" href="bg-video-style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .bg-video {
            height: 100vh;
            max-height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Example Background Video Covered -->
    <div class="bg-video" data-video="LXb3EKWsInQ" data-autoplay="true" data-mute="true" data-button-play="false" data-button-mute="false">
        <div class="bg-video__overlay js-video-overlay">
            <img src="https://img.youtube.com/vi/LXb3EKWsInQ/maxresdefault.jpg" alt="">
        </div>
        <h1 class="bg-video__title">Video Covered</h1>
        <!-- <div class="bg-video__controller">
            <button type="button" class="bg-video__btn-mute">Mute</button>
            <button type="button" class="bg-video__btn-play">Play / Pause</button>
        </div> -->
    </div>

    <!-- Example Background Video Fit -->
    <div class="bg-video bg-video--fit" data-video="LXb3EKWsInQ" data-autoplay="true" data-mute="true" data-button-play="false" data-button-mute="false">
        <div class="bg-video__overlay js-video-overlay">
            <img src="https://img.youtube.com/vi/LXb3EKWsInQ/maxresdefault.jpg" alt="">
        </div>
        <h1 class="bg-video__title">Video Fit</h1>
        <!-- <div class="bg-video__controller">
            <button type="button" class="bg-video__btn-mute">Mute</button>
            <button type="button" class="bg-video__btn-play">Play / Pause</button>
        </div> -->
    </div>

    <!-- BG Video Scripts - Must be included -->
    <script src="bg-video-script.js"></script>
</body>

</html>
